<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 AWARENESS FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Covid-19 Awareness Form</h1>

    <form action="">
        <label for="">Your Name:</label>
        <input type="text" name="Name">
<br><br>
        <label for="">Your Age:</label>
        <input type="number" name="Age">
<br><br>
        <label for="">1. Is hand hygiene important in preventing the spread of the virus?</label>
<br><br>        
        <input type="radio" name="q1"> 
        <label for="">Yes</label>
        <input type="radio" name="q1"> 
        <label for="">No</label>
        <input type="radio" name="q1"> 
        <label for="">Unsure</label>
<br><br>
        <label for="">2. Wearing gloves help prevent the spread of the virus?</label>
<br><br>        
        <input type="radio" name="q2"> 
        <label for="">Yes</label>
        <input type="radio" name="q2"> 
        <label for="">No</label>
        <input type="radio" name="q2"> 
        <label for="">Maybe</label>
<br><br>
        <label for="">3. Does wearing a mask help prevent the spread of the virus?</label>
<br><br>        
        <input type="radio" name="q3"> 
        <label for="">Yes</label>
        <input type="radio" name="q3"> 
        <label for="">No</label>
        <input type="radio" name="q3"> 
        <label for="">Maybe</label>
<br><br>
        <label for="">4. What are the main symptoms of the virus? (Check all that supply)</label>
<br><br>
        <input type="radio" name="q4"> 
        <label for="">Cold</label>
        <input type="radio" name="q4"> 
        <label for="">Fever</label>
        <input type="radio" name="q4"> 
        <label for="">Cough</label>
        <input type="radio" name="q4"> 
        <label for="">Sore throat</label>
        <input type="radio" name="q4"> 
        <label for="">Nausea</label>
        <input type="radio" name="q4"> 
        <label for="">Shortness of breath</label>
        <input type="radio" name="q4"> 
        <label for="">All of them</label>
<br><br>
        <label for="">5. What's more important for preventing coronavirus infection?</label>
<br><br>        
        <input type="radio" name="q5"> 
        <label for="">Frequent hand washing</label>
        <input type="radio" name="q5"> 
        <label for="">Wearing mask when going out</label>
        <input type="radio" name="q5"> 
        <label for="">Both A and B</label>
        <input type="radio" name="q5"> 
        <label for="">None of the above</label>
<br><br>
    <input type="submit" value="SUBMIT" id="button">


    </form>

</body>
</html>
